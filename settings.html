<!DOCTYPE html>
<html>
<head>
    <title>TLDR Settings</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --text-color: #f3f4f6;
            --bg-color: #1f2937;
            --border-color: #374151;
        }

        body {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 24px 0;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .settings-group {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
        }

        .setting-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .setting-description {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 16px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d1fae5;
            color: #059669;
        }
    </style>
</head>
<body>
    <h1>TLDR Settings</h1>
    
    <div class="settings-group">
        <div class="setting-title">Summary Format</div>
        <div class="setting-description">Choose whether to display summaries as bullet points or paragraphs.</div>
        <label class="toggle-switch">
            <input type="checkbox" id="bulletPoints">
            <span class="slider"></span>
        </label>
        <span>Use bullet points for summaries</span>
    </div>

    <div class="settings-group">
        <div class="setting-title">Theme</div>
        <div class="setting-description">Choose between light and dark theme for the extension.</div>
        <label class="toggle-switch">
            <input type="checkbox" id="darkTheme">
            <span class="slider"></span>
        </label>
        <span>Use dark theme</span>
    </div>

    <div id="status" class="status success">Settings saved!</div>

    <script src="settings.js"></script>
</body>
</html>
