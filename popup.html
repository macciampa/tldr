<!DOCTYPE html>
<html>
<head>
  <title>TL;DR</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #4285f4;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    .container {
      margin-top: 20px;
    }
    #summaryBox {
      width: 100%;
      min-height: 100px;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
    }
    #summarizeBtn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    #summarizeBtn:hover {
      background-color: #3367d6;
    }
    #summarizeBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      margin-top: 20px;
      display: none;
    }
    .error {
      color: #d93025;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>TL;DR</h1>
  
  <div class="container">
    <button id="summarizeBtn">Summarize This Page</button>
    <div class="loading">Generating summary...</div>
    <div class="error">Error generating summary. Please try again later.</div>
    <div id="summaryBox"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
