<!DOCTYPE html>
<html>
<head>
  <title>TL;DR</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-hover: #1d4ed8;
      --text-color: #1f2937;
      --bg-color: #ffffff;
      --border-color: #e5e7eb;
      --error-color: #dc2626;
      --success-color: #059669;
    }

    [data-theme="dark"] {
      --primary-color: #3b82f6;
      --primary-hover: #60a5fa;
      --text-color: #f3f4f6;
      --bg-color: #1f2937;
      --border-color: #374151;
      --error-color: #ef4444;
      --success-color: #10b981;
    }

    body {
      width: 400px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    .header {
      position: relative;
      margin-bottom: 24px;
    }

    h1 {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      text-align: center;
      letter-spacing: -0.5px;
    }

    .settings-link {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-color);
      opacity: 0.6;
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.2s ease;
    }

    .settings-link:hover {
      opacity: 1;
    }

    .container {
      margin-top: 16px;
    }

    #summarizeBtn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    #summarizeBtn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #summarizeBtn:active {
      transform: translateY(0);
    }

    #summarizeBtn:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #summaryBox {
      width: 100%;
      min-height: 120px;
      margin-top: 20px;
      padding: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.6;
      background-color: var(--bg-color);
      transition: all 0.2s ease;
      white-space: pre-wrap;
    }

    #summaryBox:empty {
      display: none;
    }

    .loading {
      text-align: center;
      margin: 20px 0;
      display: none;
      color: var(--primary-color);
      font-weight: 500;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: var(--error-color);
      margin: 16px 0;
      padding: 12px;
      border-radius: 6px;
      background-color: #fee2e2;
      display: none;
      font-size: 14px;
      font-weight: 500;
    }

    .success {
      color: var(--success-color);
      margin: 16px 0;
      padding: 12px;
      border-radius: 6px;
      background-color: #d1fae5;
      display: none;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TL;DR</h1>
    <a href="#" class="settings-link" id="settingsLink">Settings</a>
  </div>
  
  <div class="container">
    <button id="summarizeBtn">Summarize This Page</button>
    <div class="loading">Generating summary...</div>
    <div class="error">Error generating summary. Please try again later.</div>
    <div class="success">Summary generated successfully!</div>
    <div id="summaryBox"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
